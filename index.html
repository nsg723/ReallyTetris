<!DOCTYPE html>
<html>
<head>
<title>Really Tetris</title>
<style>
    body {
        background:#e0e0e0;
        margin:0;
        font-family:"Verdana", sans-serif;
        overflow:hidden;
    }
    #gamebox {
        width:360px;
        margin:20px auto;
        padding:10px;
        border:3px solid #000;
        background:#c0c0c0; 
        box-shadow:none;
        image-rendering: pixelated;
    }
    #stats, #highstats {
        text-align:center;
        font-size:14px;
        margin:5px 0;
    }
    canvas {
        display:block;
        background:#ffffff;
        border:3px solid #000;
        margin:0 auto;
    }
</style>
</head>
<body>

<div id="gamebox">
    <div id="stats">Score: <span id="score">0</span> | Lines: <span id="lines">0</span></div>
    <div id="highstats">High Score: <span id="highscore">0</span> | High Lines: <span id="highlines">0</span></div>
    <canvas id="game" width="300" height="600"></canvas>
</div>

<script>
/* ==========================
    BASIC SETUP
========================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const COLS = 10;
const ROWS = 20;
const SIZE = 30;

let board = [];
let score = 0;
let lines = 0;

let highScore = parseInt(localStorage.getItem("highScore")) || 0;
let highLines = parseInt(localStorage.getItem("highLines")) || 0;

document.getElementById("highscore").textContent = highScore;
document.getElementById("highlines").textContent = highLines;

/* ==========================
    BUILD EMPTY BOARD
========================== */
function resetBoard() {
    board = [];
    for (let r = 0; r < ROWS; r++) {
        board.push(new Array(COLS).fill(0));
    }
}
resetBoard();

/* ==========================
    DRAWING
========================== */
function drawBoard() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // grid lines (retro, black, thin)
    ctx.strokeStyle = "#000";
    ctx.lineWidth = 1;

    for (let r = 0; r < ROWS; r++) {
        for (let c = 0; c < COLS; c++) {

            ctx.fillStyle = board[r][c] ? "#333" : "#fff";
            ctx.fillRect(c * SIZE, r * SIZE, SIZE, SIZE);

            ctx.strokeRect(c * SIZE, r * SIZE, SIZE, SIZE);
        }
    }
}

/* ==========================
   RANDOM POLYOMINO GENERATOR
   (Short-connection shapes)
========================== */

function generateRandomPiece() {
    const w = Math.floor(Math.random() * 2) + 2; // 2 or 3
    const h = Math.floor(Math.random() * 2) + 2;

    // BFS polyomino builder (prefers short connections)
    let shape = Array.from({ length: h }, () => Array(w).fill(0));
    let cells = [{ r: 0, c: 0 }];
    shape[0][0] = 1;

    let target = Math.floor(w * h * 0.45) + 1;

    while (cells.length < target) {
        let pick = cells[Math.floor(Math.random() * cells.length)];
        let dirs = [
            { r: 1, c: 0 },
            { r: -1, c: 0 },
            { r: 0, c: 1 },
            { r: 0, c: -1 }
        ];

        dirs = dirs.sort(() => Math.random() - 0.5);

        for (let d of dirs) {
            let nr = pick.r + d.r;
            let nc = pick.c + d.c;

            if (nr >= 0 && nr < h && nc >= 0 && nc < w && shape[nr][nc] === 0) {
                shape[nr][nc] = 1;
                cells.push({ r: nr, c: nc });
                break;
            }
        }
    }

    return {
        shape,
        x: 3,
        y: 0
    };
}

let current = generateRandomPiece();

/* ==========================
    MOVEMENT CHECKS
========================== */
function canMove(p, dx, dy) {
    for (let r = 0; r < p.shape.length; r++) {
        for (let c = 0; c < p.shape[0].length; c++) {
            if (p.shape[r][c] === 1) {
                let nr = p.y + r + dy;
                let nc = p.x + c + dx;

                if (nr < 0 || nr >= ROWS || nc < 0 || nc >= COLS) return false;
                if (board[nr][nc]) return false;
            }
        }
    }
    return true;
}

/* ==========================
    FREEZE + SPAWN
========================== */
function freezePiece() {
    for (let r = 0; r < current.shape.length; r++) {
        for (let c = 0; c < current.shape[0].length; c++) {
            if (current.shape[r][c] === 1) {
                board[current.y + r][current.x + c] = 1;
            }
        }
    }

    score++;
    updateScore();
}

function spawnPiece() {
    current = generateRandomPiece();

    if (!canMove(current, 0, 0)) {
        gameOver();
    }
}

/* ==========================
    CLEAR LINES
========================== */
function clearLines() {
    let cleared = 0;

    for (let r = ROWS - 1; r >= 0; r--) {
        if (board[r].every(v => v === 1)) {
            board.splice(r, 1);
            board.unshift(new Array(COLS).fill(0));
            cleared++;
            r++;
        }
    }

    if (cleared > 0) {
        lines += cleared;
        score += cleared * 5;
        updateScore();
    }
}

/* ==========================
    UPDATE SCORE + LOCALSTORAGE
========================== */
function updateScore() {
    document.getElementById("score").textContent = score;
    document.getElementById("lines").textContent = lines;

    let improved = false;

    if (score > highScore) {
        highScore = score;
        localStorage.setItem("highScore", highScore);
        improved = true;
    }

    if (lines > highLines) {
        highLines = lines;
        localStorage.setItem("highLines", highLines);
        improved = true;
    }

    if (improved) {
        document.getElementById("highscore").textContent = highScore;
        document.getElementById("highlines").textContent = highLines;
    }
}

/* ==========================
    GAME OVER
========================== */
function gameOver() {
    alert("GAME OVER!");

    score = 0;
    lines = 0;
    document.getElementById("score").textContent = 0;
    document.getElementById("lines").textContent = 0;

    resetBoard();
    spawnPiece();
}

/* ==========================
    GAME LOOP
========================== */
let dropCounter = 0;
let dropSpeed = 25;

function update() {
    dropCounter++;
    if (dropCounter >= dropSpeed) {
        dropCounter = 0;

        if (canMove(current, 0, 1)) {
            current.y++;
        } else {
            freezePiece();
            clearLines();
            spawnPiece();
        }
    }

    drawBoard();
    drawPiece();
    requestAnimationFrame(update);
}

/* ==========================
    DRAW CURRENT PIECE
========================== */
function drawPiece() {
    ctx.fillStyle = "#000";

    for (let r = 0; r < current.shape.length; r++) {
        for (let c = 0; c < current.shape[0].length; c++) {
            if (current.shape[r][c] === 1) {
                ctx.fillRect((current.x + c) * SIZE, (current.y + r) * SIZE, SIZE, SIZE);
                ctx.strokeRect((current.x + c) * SIZE, (current.y + r) * SIZE, SIZE, SIZE);
            }
        }
    }
}

/* ==========================
    KEYBOARD
========================== */
document.addEventListener("keydown", (e) => {
    if (["ArrowUp","ArrowDown","ArrowLeft","ArrowRight"," "].includes(e.key)) {
        e.preventDefault(); // no scrolling
    }

    switch (e.key) {
        case "ArrowLeft":
            if (canMove(current, -1, 0)) current.x--;
            break;
        case "ArrowRight":
            if (canMove(current, 1, 0)) current.x++;
            break;
        case "ArrowDown":
            if (canMove(current, 0, 1)) current.y++;
            break;
        case "ArrowUp":
            rotate(current);
            break;
    }
});

/* ==========================
    ROTATION (simple)
========================== */
function rotate(p) {
    let rotated = [];
    for (let c = 0; c < p.shape[0].length; c++) {
        let row = [];
        for (let r = p.shape.length - 1; r >= 0; r--) {
            row.push(p.shape[r][c]);
        }
        rotated.push(row);
    }

    let old = p.shape;
    p.shape = rotated;

    if (!canMove(p, 0, 0)) {
        p.shape = old; // undo
    }
}

/* ==========================
    START
========================== */
spawnPiece();
update();
</script>

</body>
</html>
